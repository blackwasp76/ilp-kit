machine:
  hosts:
    wallet1.example: 127.0.0.1
    wallet2.example: 127.0.0.1
    wallet3.example: 127.0.0.1
  node:
    version: 6.9
  services:
    - docker

dependencies:
  cache_directories:
    - node_modules
#  override:
#    - npm prune && npm install
  post:
    - sudo mkdir /etc/apache2/ssl
    - sudo cp assets/ci/ssl/* /etc/apache2/ssl
    - sudo cp assets/ci/httpd-vhosts.conf /etc/apache2/httpd-vhosts.conf
    - sudo cat /etc/apache2/httpd.conf
    - sudo service apache2 restart

test:
  override:
#   - npm run lint
#   - npm test
    - npm run integration
  post:
    - docker build -t interledgerjs/ilp-kit:latest .
    - docker tag interledgerjs/ilp-kit:latest interledgerjs/ilp-kit:"$(git describe --tags)"


deployment:
  production:
    branch: master
    commands:
      # Push Docker image tagged latest and tagged with commit descriptor
      - sed "s/<AUTH>/${DOCKER_TOKEN}/" < "dockercfg-template" > ~/.dockercfg
      - docker push interledgerjs/ilp-kit:latest
      - docker push interledgerjs/ilp-kit:"$(git describe)"
      # Publish spec
      - git config --global user.email "info@circleci.com"
      - git config --global user.name "CircleCI"
      - git config --global push.default simple
      - node scripts/publish_web.js
